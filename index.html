<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/basicos.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Taskly</title>
    <script type="text/javascript" src="js/app.js" async></script>
    <script src="https://kit.fontawesome.com/e465e8285d.js" crossorigin="anonymous" async></script>
  </head>
  <body>
    <header>
      <h1>Taskly</h1>
      <p id="pendientes">Tenés <em></em>, <span data-nombre-usuario="placeholder name" class="campo-editable">tu nombre podría estar acá :(</span><i class="fas fa-pen"></i></p>
    </header>
    <main>
      <section class="carga">
        <h1>Cargar tarea nueva</h1>
        <div class="tarea">
          <div class="campo">
            <label for="titulo-tarea">
              Titulo de la tarea
              <em class="pista">Intentá que sea un nombre corto y representativo.</em>
            </label>
            <input id="titulo-tarea" type="text" required placeholder="Lavar los platos">
          </div>

          <div class="campo">
            <label for="descripcion-tarea">Descripción de la tarea
            <em class="pista">Explayate y contá sobre la tarea.</em></label>
            <input id="descripcion-tarea" type="text" required placeholder="Usar detergente y esponja">
          </div>

          <!--

          Selector de fecha accesible
          https://www.w3.org/TR/wai-aria-practices/examples/dialog-modal/datepicker-dialog.html

          <label for="termino-tarea">Término de la tarea</label>
          <input id="termino-tarea" type="text" required placeholder="dd/mm/aa">
          <button type="button"></button>

          -->

          <button disabled type="button">
            <i class="fas fa-plus"></i> Agregar tarea
          </button>
        </div>
      </section>

      <section>
        <h1>Tareas <span id="contador-tareas"></span></h1>
        <div class="grilla-tareas">

          <!--<div class="tarea">
            <div class="titulo">
              <h2 class="campo-editable">Estudiar</h2><i class="fas fa-pen"></i>
            </div>
            <div class="descripcion">
              <p class="campo-editable">
                Estudiar programación.
              </p>
              <i class="fas fa-pen"></i>
            </div>


            Selector de fecha accesible
            https://www.w3.org/TR/wai-aria-practices/examples/dialog-modal/datepicker-dialog.html

            <time datetime="2020-07-11 20:00">Mañana a las 20hs. <i class="fas fa-pen"></i></time>

            <button class="exito" type="button">
              <i class="fas fa-check"></i> Marcar como completa.
            </button>
          </div>
          -->
        </div>
      </section>

    </main>
  </body>
</html>
