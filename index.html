<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/basicos.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Taskly</title>
    <script type="text/javascript" src="js/modules/localStorage.js" defer></script>
    <script type="text/javascript" src="js/modules/modal.js" defer></script>
    <script type="text/javascript" src="js/modules/tareas.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/e465e8285d.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
      <h1>Taskly</h1>
      <p id="pendientes"><!--Tenés <em></em>,  esto es para poner cuantas tareas pendientes hay en un día, primero faltan los date pickers accesibles. --><span id="nombre-usuario" class="campo-editable">tu nombre podría estar acá :(</span>.<i class="fas fa-pen"></i></p>
    </header>
    <main>
      <section>
        <h1>Tareas <span id="contador-tareas"></span></h1>
        <div class="grilla-tareas">
          <button id="agregar-tarea" class="tarea-placeholder">
            <i class="fas fa-plus"></i> Agregar tarea
          </button>
          <!--
            Selector de fecha accesible
            https://www.w3.org/TR/wai-aria-practices/examples/dialog-modal/datepicker-dialog.html

            <time datetime="2020-07-11 20:00">Mañana a las 20hs. <i class="fas fa-pen"></i></time>

            <button class="exito" type="button">
              <i class="fas fa-check"></i> Marcar como completa.
            </button>
          </div>
          -->
      </section>

    </main>
  </body>
</html>
